<html lang="en">
<head>

    <title>Smile with CSS</title>

body{

}

#emoji{

    height: 200px;

.eyes{

    text-align: center;

}
.nose{
    text-align: center;
    font-size: 30px;
}
.mouth{
    text-align: center;
    margin-top: 20px;
}
.lips{
    color: red;
}
    </style>
</head>
<body>
    
    <div id="emoji">
<div class="eyes">
<span class="eye">*</span>
<span class="eye">*</span>

</div>
<div class="nose">
<span class="hole">.</span>
<span class="hole">.</span>
</div>
<div class="mouth">
    <span class="lips">)</span>
    <span class="lips">....</span>
    <span class="lips">(</span>


</div>

    </div>
</body>
</html>
